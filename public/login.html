<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - DocManage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="js/duck.js" defer></script>
    <link rel="icon" href="assets/img/docManager.png">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-md-9 col-lg-6 col-xl-6">
            <div class="card shadow-lg o-hidden border-0 my-5 br-b">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Добро пожаловать!</h4>
                                </div>
                                <div class="user">
                                    <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                             id="login" aria-describedby="emailHelp" placeholder="Логин"
                                                             name="email"></div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                             id="password" placeholder="Пароль" name="password"></div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input"
                                                                           type="checkbox" id="formCheck-1"><label
                                                    class="form-check-label custom-control-label" for="formCheck-1">Запомнить
                                                меня</label></div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary d-block btn-user w-100" id="login_btn">Вход</button>
                                    <hr>
                                    <a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" id="googleAu"><i
                                            class="fab fa-google"></i>&nbsp; Вход с Google</a><a
                                        class="btn btn-primary d-block btn-user w-100 mb-2 btn-vk" role="button"
                                        id="vklogin"><i class="fab fa-vk"></i>&nbsp; Вход с VK</a>
                                    <hr>
                                </div>
                                <div class="text-center"><a class="small" href="forgot-password.html">Забыли пароль?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/login.js" async type="module"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/theme.js"></script>
</body>

</html>
